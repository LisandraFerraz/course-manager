<h2>Course Info</h2>
<hr />

<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        name="name"
        type="text"
        #courseName="ngModel"
        class="form-control"
        required
        [ngClass]="{ 'is-invalid': courseName.invalid }"
      />

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>

    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        name="price"
        type="number"
        #coursePrice="ngModel"
        class="form-control"
        required
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
      />

      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>

    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        name="rating"
        type="number"
        #courseRating="ngModel"
        class="form-control"
        required
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
      />

      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <button
    [disabled]="courseForm.invalid"
    (click)="save()"
    class="btn btn-primary mr-2"
  >
    Salve
  </button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
